              shell: bash

            - name: Upload Python wheel
              uses: actions/upload-artifact@v2
              with:
                  name: mlir-env-linux-wheel-cmake
                  path: ~/cmake_build/py_pkg/dist/*.whl
                  if-no-files-found: error
